<script>
  function pesanSekarang(button) {
    const card = button.closest('.product-card');
    const name = card.querySelector('h3').innerText;
    const priceText = card.querySelector('p').innerText;
    const price = parseInt(priceText.replace(/[^0-9]/g, ''));
    const product = { name: name, price: price, quantity: 1 };
    localStorage.setItem("invoiceItem", JSON.stringify([product]));
    window.location.href = "invoice.html";
  }
</script>


<script>
  function pesanSekarang(button) {
    const card = button.closest('.product-card');
    const name = card.querySelector('h3').innerText;
    const priceText = card.querySelector('p').innerText;

    // Ambil keranjang dari localStorage
    let cart = JSON.parse(localStorage.getItem("invoiceItem") || "[]");

    // Cek apakah produk sudah ada
    let existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ name: name, priceText: priceText, quantity: 1 });
    }

    // Simpan kembali ke localStorage
    localStorage.setItem("invoiceItem", JSON.stringify(cart));

    // Beri notifikasi ringan (bisa diganti dengan redirect jika mau)
    alert(name + " ditambahkan ke pesanan!");
  }

  function lanjutKeInvoice() {
    window.location.href = "invoice.html";
  }
</script>
