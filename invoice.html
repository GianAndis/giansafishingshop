<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Fishing Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .invoice-box { max-width: 800px; margin: auto; padding: 30px; border: 1px solid #eee; box-shadow: 0 0 10px rgba(0, 0, 0, 0.15); }
        h1, h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; padding: 10px; }
        th { background-color: #f2f2f2; }
        .total { font-weight: bold; }
        select, input[type="text"], textarea { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="invoice-box">
        <h1>Fishing Shop</h1>
        <h2>Struk Pembelian</h2>

        <p><strong>Invoice No:</strong> #123456</p>
        <p><strong>Date:</strong> 17 May 2025</p>

        <form id="customer-info">
            <label for="custName"><strong>Nama Pelanggan:</strong></label>
            <input type="text" id="custName" name="custName" placeholder="Nama lengkap..." required><br><br>

            <label for="custAddr"><strong>Alamat:</strong></label><br>
            <textarea id="custAddr" name="custAddr" placeholder="Alamat lengkap..." rows="3" required></textarea><br><br>

            <!-- Pilihan Pembayaran -->
            <label for="paymentMethod"><strong>Pilih Metode Pembayaran:</strong></label><br>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="ovo">OVO</option>
                <option value="gopay">GoPay</option>
                <option value="dana">DANA</option>
                <option value="bankTransfer">Transfer Bank</option>
            </select><br><br>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Harga</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Akan diisi oleh invoice.js -->
            </tbody>
        </table>

        <div style="text-align:center; margin-top:20px;">
            <button onclick="hapusPesanan()" style="padding:10px 20px; margin-right:10px;">Hapus Semua Pesanan</button>
            <button onclick="lanjutKeCheckout()" style="padding:10px 20px;">Lanjut ke Checkout</button>
        </div>
    
    </div>

    <script src="js/invoice.js"></script>
</body>
</html>
